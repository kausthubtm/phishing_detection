<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Phishing Detection</title>
  <link rel="icon" href="https://enterprise.comodo.com/images/how-to-check-for-malware.png">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="../static/css/index.css">
  <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Londrina+Solid:wght@300&family=Reggae+One&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/js/all.min.js" integrity="sha256-qM7QTJSlvtPSxVRjVWNM2OfTAz/3k5ovHOKmKXuYMO4=" crossorigin="anonymous"></script>
</head>

<body>


<div class="content">
  
  <div class="text">
  
<h1 class="text-light">Feared of getting Phished?</h1>
<h2 class="text-light">Try us!!</h2>

</div>

<div class="input">
  <form method="POST" action="{% url 'Phishing_detector:classify_URL' %}">
    {% csrf_token %}
    <input class="url" type="text" name="url" id="url" value="" placeholder="input url here.." required>
    <input class="btn" type="submit" name="Check" value="Check">
  </form>
</div>

{% if flag %}
  <div >
    <h1>{{ans}} </h1>
  </div>
{% endif %}

</div>

</body>

</html>
